<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Searcher</title>
</head>
<body>
    <div class="container">
        <header>
            <img class="header__logo" src="../assets/logo.png" alt="Searcher">
            <h1 class="header__title">S e a r c h e r</h1>
        </header>
        <div class="searching-section">
            <input 
                class="user-input__query" 
                type="search" 
                alt="Start searching" 
                placeholder="Your query..." 
                title="Query input"
            >
            <input class="user-input__icon" type="button">            
        </div>
        <main class="search-results">
            <ul class="search-results__list"></ul>
        </main>
        <div class="pagination-wrapper">
            <button class="page-button page-list-switcher-prev">Previous</button>
            <div class="page-buttons-container"></div>
            <button class="page-button page-list-switcher-next">Next</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
